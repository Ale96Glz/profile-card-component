<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="card-top" />
      </div>
      <div class="card-bottom">
        <img src="images/image-victor.jpg" alt="Victor" />
        <div class="datos">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
        <div class="socials">
          <div class="social">
            <p>80K</p>
            <span>Followers</span>
          </div>
          <div class="social">
            <p>803K</p>
            <span>Likes</span>
          </div>
          <div class="social">
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
